# 服务器端口配置
server.port=8092

# 数据源配置
spring.datasource.url=jdbc:mysql://119.23.110.43:3306/gmall?useUnicode=true&characterEncoding=UTF8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=user
spring.datasource.password=123456

# dubbo中的服务名称
spring.dubbo.application=item-web
# dubbo通讯协议
spring.dubbo.protocol.name=dubbo
# 注册中心协议
spring.dubbo.registry.protocol=zookeeper
# 注册中心地址
spring.dubbo.registry.address=119.23.110.43:2181
# dubbo服务扫描路径
spring.dubbo.base-package=com.hmlr123.gmall.*.service



# mybatis映射配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
# 驼峰配置
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别配置
# logging.level.root=info


# 关闭thymeleaf的缓存（热部署）
spring.thymeleaf.cache=false
# 松校验
spring.thymeleaf.mode=LEGACYHTML5


